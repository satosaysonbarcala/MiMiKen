<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Bookstore - Books</title>
    <link rel="stylesheet" href="BARCALAstyle.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Awesome Bookstore</h1>
            <nav>
                <ul>
                    <li><a href="BARCALAindex.html">Home</a></li>
                    <li><a href="BARCALAbooks.html">Books</a></li>
                    <li><a href="BARCALAcart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="book-catalog">
            <div class="container">
                <h2>Browse Our Books</h2>
                <div class="book-selection">
                    <label for="book-select">Select a book:</label>
                    <select id="book-select">
                        <option value="">-- Please choose a book --</option>
                        <option value="mystery_old_manor|19.99">The Mystery of the Old Manor ($19.99)</option>
                        <option value="adventures_cosmos|24.50">Adventures in the Cosmos ($24.50)</option>
                        <option value="cooking_beginners|15.00">Cooking for Beginners ($15.00)</option>
                        <option value="history_ancient_rome|30.00">History of Ancient Rome ($30.00)</option>
                        <option value="science_fiction_anthology|22.75">Sci-Fi Anthology ($22.75)</option>
                    </select>
                    <button id="add-to-cart-btn">Add to Cart</button>
                </div>
                <div id="book-details" class="hidden">
                    <h3>Selected Book Details:</h3>
                    <p><strong>Title:</strong> <span id="selected-book-title"></span></p>
                    <p><strong>Price:</strong> <span id="selected-book-price"></span></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Awesome Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <script src="BARCALAscript.js"></script>
</body>
</html>
